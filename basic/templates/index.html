{% extends 'base.html' %}

<!-- head -->
{% block head %}
<title>My Todo</title>
{% endblock %}

<!-- body -->
{% block body %}

<!-- task table -->
{% if tasks|length < 1 %}
<h4>There is no task.</h4>
{% else %}
<table>
    {% for task in tasks %}
    <tr>
        <td>
            <a href="/delete/{{task.id}}">
                <button>Delete</button>
            </a>
        </td>
        <td>{{ task.task }}</td>
        <td>
            <a href="/update/{{task.id}}">
                <button>
                    Update
                </button>
            </a>
        </td>
      </tr>
    {% endfor %}  


  </table>

{% endif %}  
<!-- add task form -->
<form action="/" method="post">
    <input type="text" name="task" />
    <button type="submit">Add task</button>
</form>
{% endblock %}
